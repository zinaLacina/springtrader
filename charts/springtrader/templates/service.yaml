apiVersion: v1
kind: Service
metadata:
 name: springtrader
spec:
 selector:
   app: springtrader
 ports:
 - name: http-frontend
   port: 8080
   targetPort: 8080
 - name: tcp-epmd
   port: 4369
   targetPort: 4369
 - name: tcp-node
   port: 5672
   targetPort: 5672
 - name: tcp-dist
   port: 25672
   targetPort: 25672
 - name: tcp-management
   port: 15672
   targetPort: 15672
 type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
 name: nanodbserver
spec:
 selector:
   app: nanodbserver
 ports:
 - name: dblocator
   port: 1527
   targetPort: 1527
 - name: dbserver
   port: 1528
   targetPort: 1528
 type: ClusterIP
